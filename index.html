<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>diet</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section>
      <label for="weight">体重：</label>
      <input id="weight" type="number" />
      <span>kg</span>
    </section>
    <section>
      <label for="active-index">运动系数：</label>
      <input id="active-index" type="range" min="28" max="34" step="2" />
      <span id="active-index-text"></span>
    </section>
    <section>
      <label for="ratio">热量差比例：</label>
      <input id="ratio" type="range" min="0" max="30" step="5" />
      <span id="ratio-text"></span>
    </section>
    <button id="save">保存</button>
    <div>
      每24h摄入：<span id="calories-daily"></span>千卡
    </div>
    <div>可摄入热量：<span id="calories"></span>千卡</div>
    <div>
      <button id="eat">摄入</button>
      <input id="item">
      <input type="number" id="consume">
      千卡
    </div>
    <section id="history"></section>
    <div id="version">版本0.2.0</div>
  </body>
</html>
